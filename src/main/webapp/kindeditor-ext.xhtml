<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:b="http://bjinfotech.com/tags">
<head>
  <title></title>
</head>
<body>

<f:view>
  <ice:form id="form" partialSubmit="true">
    <ice:panelGrid>
      <b:kindeditor id="editor"
                    extConfigPath="js/kindeditor-config.js"
                    configProfile="basic_edit"
                    value="#{KEDemo.editContent}"
              >
      </b:kindeditor>
      <ice:message for="editor"/>
      <ice:commandButton actionListener="#{KEDemo.submitActionListener}" value="submit"/>
    </ice:panelGrid>
    <ice:panelGrid>
      <ice:outputText value="submitted html content:"></ice:outputText>
      <ice:outputHtml id="outHtml">#{KEDemo.htmlContent}</ice:outputHtml>
    </ice:panelGrid>
  </ice:form>
</f:view>

</body>
</html>
